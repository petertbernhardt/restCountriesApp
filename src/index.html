<!doctype html>
<html lang="en" ng-app="restApp" ng-controller="MainController">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title ng-bind="pageTitle"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" async>
        <link rel="stylesheet" href="css/main.css">

        <!-- Need this component for removing the # -->
        <base href="/">
        <script src="js/angular.js"></script>
    </head>
    <body>
        <div id="wrap" class="wrap">
            <h1>REST Countries App</h1>

            {{ message }}

            <input type="text" ng-model="input" placeholder="Search for countries...">
            <button type="button" ng-click="search()">Search</button>

            <div class="country-info-container" ng-show="showCountryInfo">
                <ul>
                    <li ng-repeat="info in countryInfo">
                        {{ info.name }}
                        <br/>
                        {{ info.data }}
                    </li>
                </ul>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
